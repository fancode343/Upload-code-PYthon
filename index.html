<!DOCTYPE html>
<html>
<head>
  <title>File Uploader</title>
  <style
body {
  font-family: sans-serif;
  background-color: #ffffff;
}

h1 {
  text-align: center;
  font-size: 30px;
  color: #000000;
}

form {
  margin: 0 auto;
  width: 50%;
  padding: 20px;
  border: 1px solid #000000;
  border-radius: 10px;
}

input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #000000;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #000000;
  color: #ffffff;
  width: 100%;
  padding: 10px;
  border: 1px solid #000000;
  border-radius: 5px;
}
  </style>
</head>
<body>
  <h1>File Uploader</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
